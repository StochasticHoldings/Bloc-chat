
<div class="container" ng-controller="RoomCtrl as vm">
  <div class ="row">
    <div class="col-sm-3">
      <button id="popup" on-click="div_show()">Add New Room</button>
      <form>
        Create New Room: {{vm.newRoom.name}}
        <input type="text" ng-model="vm.newRoom.name">
        <input type="submit" ng-click="vm.addRoom()">
      </form>
      <h3>Chat Rooms</h3>
<!-- received data  -->
      <div ng-repeat="room in vm.rooms">
        <span class='text-center'>{{room.name}}</span>
      </div>
    </div>

    <div class="col-sm-9 message">
        <h1>List Messages</h1>
        <!-- <div ng-repeat="room in vm.rooms">
          <span class='text-center'>{{room.data.$value}}</span>
        </div> -->
    <div class="currentmessages">
        <span class="active">my messages will show up here</span>
      <div ng-repeat="message in vm.messages">
        <p class="this-message">hi</p>

        <span class='text-center'>{{message.name}}</span>
    </div>

    </div>
  </div>
</div>
